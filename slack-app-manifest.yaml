display_information:
  name: Slack CLI
  description: Command-line interface for Slack
  background_color: "#4A154B"

oauth_config:
  redirect_urls:
    - http://localhost:8085/callback
  scopes:
    bot:
      - channels:read
      - channels:write
      - chat:write
      - groups:read
      - im:read
      - mpim:read
      - reactions:write
      - search:read
      - team:read
      - users:read

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
